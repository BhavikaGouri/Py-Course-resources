<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="/login" method="POST">
        <div class="form-floating">
            <label>Name</label>
            <input type="text" placeholder="name" name="username">
        </div>
        <div class="form-floating">
            <label>Password</label>
            <input type="text" placeholder="password" name="password">
        </div>

        <button type="submit">Ok</button>
    </form>
</body>
</html>
